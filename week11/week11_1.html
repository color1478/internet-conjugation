<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 길이 필터링</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .container h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            text-align: left;
        }

        #result span {
            display: block;
            margin-top: 5px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>단어 길이 필터링</h2>
        <label for="wordInput">쉼표(,)로 구분하여 단어들을 입력하세요:</label>
        <input type="text" id="wordInput" placeholder="예: dog, study, beautiful 등">
        <button id="filterButton">필터링</button>
        <div id="result">
            <p><strong>결과:</strong></p>
            <span>길이가 5자 이상인 단어가 없습니다.</span>
        </div>
    </div>

    <script>

        const wordInput = document.getElementById('wordInput');
        const resultDiv = document.getElementById('result');


        setInterval(() => {
            const inputText = wordInput.value;
            const words = inputText.split(',').map(word => word.trim());


            const filteredWords = words.filter(word => word.length >= 5);

            const resultText = filteredWords.length > 0 
                ? "길이가 5자 이상인 단어: " + filteredWords.join(', ') 
                : "길이가 5자 이상인 단어가 없습니다.";

            resultDiv.innerHTML = `<p><strong>결과:</strong></p><span>${resultText}</span>`;
        }, 1000);
    </script>
</body>
</html>
