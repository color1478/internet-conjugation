<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 버킷 리스트</title>
    <style>
        p:first-child {
            font-size: 50px;
            color: black;
            font-weight: bold;
        }
        
        p:hover {
            color:brown;
        }


        ol > li:nth-child(1) {
            color: blueviolet;
        }

        ol>li:nth-last-of-type(1) {
            color:red;
        }
    </style>
</head>

<body>
    <p>여행 버킷 리스트</p>

    <hr style="border: 3px solid #000;">

    <ul>
        <li>미국, 캐나다</li>
        <li>아시아
            <ol>
                <li>일본</li>
                <li>홍콩</li>
                <li>중국</li>
                <li>베트남</li>
            </ol>
        </li>
        <li>유럽
            <ol type="A">
                <li>서유럽</li>
                <li>동유럽</li>
                <li>북유럽</li>
            </ol>
        </li>
    </ul>
</body>
</html>
