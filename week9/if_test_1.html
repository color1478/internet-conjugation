<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt('수 입력 : '));

        if (num < 0 ) {
            document.write(`${num+10}`);
        }
        else {
            document.write(`${num*10}`);
        }

    </script>
</body>
</html>
