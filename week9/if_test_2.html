<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt('수 입력 : '));

        if (num %2 == 0 ) {
            document.write(`${num} : 짝수`);
        }
        else {
            document.write(`${num} : 홀수`);
        }

    </script>
</body>
</html>
