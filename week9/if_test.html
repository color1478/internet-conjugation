<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt('수 입력 : '));

        if (num % 7 == 0 ) {
            document.write("7의 배수 입니다");
        }
        else {
            document.write("7의 배수 아님");
        }

    </script>
</body>
</html>
