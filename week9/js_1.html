<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 100;

        document.write(a+b);
        document.write(a-b);
        document.write(a*b);
        document.write(a/b);
        document.write(a%b);

        document.write(`x축 좌표 : ${a*10}, y축 좌표 : ${b}`);
    </script>
</body>
</html>
